		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};

					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>
		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			// the link to your model provided by Teachable Machine export panel
			const URL = 'https://teachablemachine.withgoogle.com/models/TXHzh2c1O/';

			let model, webcam, labelContainer, maxPredictions;

			// Load the image model and setup the webcam
			async function init() {
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';

				// load the model and metadata
				// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
				// or files from your local hard drive
				// Note: the pose library adds "tmImage" object to your window (window.tmImage)
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					// and class labels
					labelContainer.appendChild(document.createElement('div'));
				}
			}

			// run the webcam image through the image model
			async function predict() {
				// predict can take in an image, video or canvas html element
				var image = document.getElementById('face-image');
				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				console.log(prediction[0].className);
				var resultTitle, resultExplain, resultCeleb;
				switch (prediction[0].className) {
					case 'dior':
						resultTitle = 'DIOR';
						resultExplain =
							'디올처럼 고급스러운 분위기와 디자이너 존 갈리아노가 추구하는 젊고 대담하며, 대중적인 스타일의 외모를 겸비한 당신은 인간 디올, <br>"디올상"입니다.';
						resultCeleb = '디올상 연예인 : 블랙핑크 지수, 수지, 남주혁, 그레이';
						break;
					case 'channel':
						resultTitle = 'CHANEL';
						resultExplain =
							'샤넬처럼 심플함속의 우아함 그리고 럭셔리함까지 겸비하며 전설적인 디자이너 칼 라거펠트가 추구하는 궁극적인 럭셔리라는 수식어가 가장 잘 어울리는 당신은 인간 샤넬, <br>"샤넬상"입니다.';
						resultCeleb = '샤넬상 연예인 : 블랙핑크 제니, 지드래곤, 변정하';
						break;
					case 'gucci':
						resultTitle = 'GUCCI';
						resultExplain = '구찌처럼 빈티지한 매력과 현대적인 감성을 동시에 지닌, 가장 트렌디한 디자이너 알렉산드로 미켈레가 추구하는 화려함이라는 수식어가 가장 잘어울리는 당신은 인간 구찌, <br>"구찌상"입니다.';
						resultCeleb = '구찌상 연예인 : 아이유, 엑소 카이, 방탄소년단 뷔';
						break;
					case 'stone':
						resultTitle = 'STONE ISLAND';
						resultExplain =
							'스톤아일랜드처럼 힙함과 트렌디함 그리고 독특한 분위기를 풍기며 스톤 아일랜드가 추구하는 혁신적인 디자인에 가장 부합한 당신은 인간 스톤아일랜드, <br>"스톤 아일랜드상" 입니다.';
						resultCeleb = '스톤상 연예인 : 키드밀리, 딘';
						break;
					case 'thom':
						resultTitle = 'THOM BROWNE';
						resultExplain =
							'톰브라운처럼 댄디한 매력과 모던한 감성을 동시에 지녔고, 톰 브라운이 추구하는 완벽주의라는 수식어가 가장 잘 어울릴 것 같은 당신은 인간 톰브라운, <br>"톰브라운상" 입니다.';
						resultCeleb = '톰브상 연예인 : 김수현, 방탄소년단 진, 김나영, 마마무 문별';
						break;
					default:
						resultTitle = '알수없음';
				}
				var title =
					"<div class='" +
					prediction[0].className +
					"-masterpiece-title'>" +
					resultTitle +
					'</div>';
				var explain = "<div class='master-explain pt-2'>" + resultExplain + '</div>';
				var celeb =
					"<div class='" +
					prediction[0].className +
					"-masterpiece-celeb pt-2 pb-2'>" +
					resultCeleb +
					'</div>';
				$('.result-message').html(title + explain + celeb);
				var barWidth;
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = '4%';
					} else {
						barWidth = '2%';
					}
					var labelTitle;
					switch (prediction[i].className) {
						case 'dior':
							labelTitle = 'DIOR';
							break;
						case 'channel':
							labelTitle = 'CHANEL';
							break;
						case 'gucci':
							labelTitle = 'GUCCI';
							break;
						case 'stone':
							labelTitle = 'STONE ISLAND';
							break;
						case 'thom':
							labelTitle = 'THOM BROWNE';
							break;
						default:
							labelTitle = '알수없음';
					}
					var label =
						"<div class='mp-label d-flex align-items-center mb-1'>" + labelTitle + '</div>';
					var bar =
						"<div class='bar-container position-relative container'><div class='" +
						prediction[i].className +
						"-box'></div><div class='d-flex justify-content-center align-items-center " +
						prediction[i].className +
						"-bar' style='width: " +
						barWidth +
						"'><span class='d-block percent-text'>" +
						Math.round(prediction[i].probability.toFixed(2) * 100) +
						'%</span></div></div>';
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}
